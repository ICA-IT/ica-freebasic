;FreeBasic Ide settings

[paths]
; Please note that all paths must be set with double slashes! e.g c:\\mydir\\myfile.txt
fbc=fbc.exe
syntax=fbfull.lng
theme=classic
helpfile=FB-manual-0.23.0.chm

[compiler]
command="\"<$fbc>\" \"<$file>\""
# <file> - full file name ( path + name )
# <file_path> - only file path
# <file_name> - only file name
# <file_ext> - file extension
# <param> - Parameters that are set in fbide
runprototype="\"<$file>\" <$param>"


